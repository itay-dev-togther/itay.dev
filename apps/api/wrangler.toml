name = "itay-dev-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[dev]
port = 8787

# Cloudflare Queue for async code reviews
[[queues.producers]]
queue = "code-review"
binding = "CODE_REVIEW_QUEUE"

[[queues.consumers]]
queue = "code-review"
max_batch_size = 1
max_retries = 3
dead_letter_queue = "code-review-dlq"
